<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="game">
        <div class="name">
            <div class="me">You</div>
            <div class="comp">Computer</div>
        </div>
        <div class="hand">
            <div class="you">👊</div>
            <div class="AI">👊</div>
        </div>
        <div class="choices">
            <div class="choice" id="stone">👊</div>
            <div class="choice" id="paper">🤚</div>
            <div class="choice" id="scissor">✌️</div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
